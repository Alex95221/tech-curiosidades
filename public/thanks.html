<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensagem enviada | Tech Curiosidades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root { --bg:#0b0f14; --surface:#11161d; --text:#e9eef6; --muted:#a6b0be; --border:#1c2430; }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
      .card{max-width:720px;width:100%;background:linear-gradient(180deg,#0c1117,#0b0f14);border:1px solid var(--border);border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.35);padding:28px}
      h1{margin:0 0 8px;font-size:28px}
      p{margin:0 0 16px;color:var(--muted)}
      a{color:#4f8cff;text-decoration:none}
      a:hover{opacity:.9}
      .actions{margin-top:8px}
      .btn{display:inline-block;padding:10px 16px;border-radius:10px;background:#182232;border:1px solid #273248;color:#fff;text-decoration:none}
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>Mensagem enviada!</h1>
        <p>Obrigado por entrar em contato. Em breve retornaremos sua mensagem.</p>
        <div class="actions">
          <a class="btn" href="/">Voltar ao in√≠cio</a>
        </div>
      </section>
    </main>
  </body>
</html>
